<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Profesional</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action="#">
        <h2>Caja de texto</h2>
        <label for="name">Ingresa tu nombre</label>
        <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>

        <h2>Ingreso password</h2>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Escribe tu password" required>

        <h2>Validación de password</h2>
        <div>
            <label for="pass">Password (mínimo 8 caracteres)</label>
            <input type="password" id="pass" name="password" minlength="8" required placeholder="Escribe tu password">
        </div>

        <h2>URL</h2>
        <label for="url">URL de tu página</label>
        <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página" required>

        <h2>Mes</h2>
        <label for="month">Selecciona un mes</label>
        <input type="month" id="month" name="month" required>

        <h2>Semana</h2>
        <label for="week">Selecciona una semana</label>
        <input type="week" id="week" name="week" required>

        <h2>Color favorito</h2>
        <label for="color">Selecciona tu color favorito</label>
        <input type="color" id="color" name="color" required>

        <h2>Insertar botón</h2>
        <input type="button" value="Haz clic aquí" />

        <h2>Insertar checkbox</h2>
        <label for="checkbox">Aceptar términos y condiciones</label>
        <input type="checkbox" id="checkbox" name="checkbox" required>

        <h2>Selecciona una opción</h2>
        <label for="option">Opción 1</label>
        <input type="radio" id="option1" name="option" value="1">

        <label for="option">Opción 2</label>
        <input type="radio" id="option2" name="option" value="2">

        <h2>Botón de enviar</h2>
        <input type="submit" value="Enviar">

        <h2>Calendario</h2>
        <label for="date">Selecciona una fecha</label>
        <input type="date" id="date" name="date">

        <h2>Hora</h2>
        <label for="time">Selecciona una hora</label>
        <input type="time" id="time" name="time">

        <h2>Subir archivo</h2>
        <label for="file">Selecciona un archivo</label>
        <input type="file" id="file" name="file">

        <h2>Imagen</h2>
        <input type="image" id="image" alt="Login" src="imagen/login-icon-vector.jpg">

        <h2>Números</h2>
        <label for="number">Número (0-10)</label>
        <input type="number" id="number" name="number" min="0" max="10">

        <footer>
            <p>&copy; 2025 Karen. Todos los derechos reservados.</p>
            <p><a href="contacto.html">Contáctanos</a></p>
            <p><a href="privacidad.html">Política de privacidad</a></p>
        </footer>
    </form>
</body>
</html>
